{% extends "layout.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; font-weight: bold; font-size: 1.5em; margin-bottom: 20px;">Admin Configuration</h2>
    <form action="{{ url_for('admin') }}" method="post" style="text-align: center;">
        {{ form.hidden_tag() }}  <!-- CSRF protection token -->
        <div class="form-group">
            {{ form.configuration.label(class="form-label") }}
            {{ form.configuration(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
